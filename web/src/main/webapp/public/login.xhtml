<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">HospitalNET</ui:define>
	<ui:define name="content">
		<p:panel header="Bejelentkezés" style="text-align: center;">
			<form action="#{request.contextPath}/login" method="post">
				<h:panelGroup layout="block" class="error"
					styleClass="alert alert-danger" rendered="#{param['error'] == 1}">Wrong password!
				<hr />
				</h:panelGroup>
				<h5>Írd be az adatokat a bejelentkezéshez</h5>
				<br />
				<div class="form-group input-group">
					<span class="input-group-addon"><i class="fa fa-tag"></i></span> <input
						type="text"
						class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
						name="username" placeholder="Your Username " />
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span> <input
						type="password"
						class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
						name="password" placeholder="Your Password" />
				</div>
				<div class="form-group">
					<label class="checkbox-inline"> <input type="checkbox"
						name="remember-me" /> Remember me
					</label>
				</div>
				<input type="submit" value="Login" class="btn btn-primary "></input>
			</form>
		</p:panel>
	</ui:define>
</ui:composition>
